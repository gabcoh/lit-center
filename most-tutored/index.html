<html>
    <head>
        <script src="most-tutored.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
        <link rel="stylesheet" type="text/css" href="most-tutored.css">
    </head>
    <body>
        <div id="authorize-div" style="display:none">
            <span> Authorize access to Google Sheets API
            </span>
            <!--Button for the user to click to initiate auth sequence -->
            <button id="authorize-button" onclick="handleAuthClick(event)">
                Authorize
            </button>
        </div>
        <div id="post-auth">
            <div id="input-div">
                <h4>Search By</h4>
                <input type="radio" id="by name" name="search by" checked='checked'>by name</input>
                <input type="radio" id="by id" name="search by" value='search by id'> by id</input><br>
                <input type="text" id="search" name ="search" value="Start typing a name" onkeyup="search()"></input>
                <label for="search" id="search-label"></label>
            </div>
            <div id="output-div">
                <!--<input type="button" name="submit-search" value="Submit" onclick="search()"></input>-->
                <table id="output">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Number of times Tutored</th>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
