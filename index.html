<html>
    <head>
        <script src="index.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
        <link rel="stylesheet" type="text/css" href="index.css">
    </head>
    <body>
        <div class="post-auth">
            <div class="post-prompt">
                <h1>What do you want to do?</h1>
            </div>
            <div class="redirect-buttons">
                    <button class="most-tutored-button" onclick="document.location.href='most-tutored'">
                        Who has been tutored the most?
                </button><br>
                <button class="sessions-button" onclick="document.location.href='sessions-per-period'">
                    How many tutoring sessions have there been in a given period?  
                </button><br>
                <button class="full-report-button" onclick="document.location.href='full-report'">
                    Get the complete report  
                </button>
            </div>
        </div>
        <div class="pre-auth" style="display:none">
            <div class="pre-auth-text">
                <h1>
                    Welcome to the litcenter super snooper website!!!<br>
                    Please sign in to an authorized account to view the info!!!<br>
                </h1>
            </div>
            <!--I feel terrible using center because it's deprecated but I swear nothing else would work-->
            <center>
                <button class="authorize" id="authorize-button" onclick="handleAuthClick(event)">
                    Authorize
                </button>
            </center>
        </div>
    </body>
</html>
