<html>
    <head>
        <script src="full-report.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=checkAuth"></script>
        <link rel="stylesheet" type="text/css" href="full-report.css">
    </head>
    <body>
        <div id="post-auth">
            <div class="floaters">
                <label class="post-authorized"> 
                    You are authorized
                </label>
                <label class="back" onclick="document.location='/'">
                    Return to home
                </label>
                <!--<label class="export-csv" onclick="exportCSV(keepProccessed)">
                    Export table
                </label>--!>
            </div>
            <div class="input" id="input-div">
                <div class="sort-control">
                    <h2>Sort by</h2>
                    <label class="sort radios">name
                        <input type="radio" name="sort" value="name" onclick="refresh()" checked/><br>
                        <div class="control__indicator"></div>
                    </label>
                    <label class="sort radios">lit center tutoring amount
                        <input type="radio" name="sort" value="lit" onclick="refresh()"/><br>
                        <div class="control__indicator"></div>
                    </label>
                    <label class="sort radios">number of times rented
                        <input type="radio" name="sort" value="rented" onclick="refresh()"/><br>
                        <div class="control__indicator"></div>
                    </label>
                    <label class="sort radios">
                        total number of times tutored
                        <input type="radio" name="sort" value="total" onclick="refresh()"/><br>
                        <div class="control__indicator"></div>
                    </label>
                </div>
                <div class="search-buttons">
                    <input type="text" name ="search" placeholder="Search by name" onkeyup="search()"></input>
                </div>
                <div class="include-teachers">
                    <label class="include text"> 
                        <input type="checkbox" name="teachers" value="show-teachers" onclick="refresh()"/>
                        <div class="include-checkbox"></div>
                        Include teachers
                    </label>
                </div>
            </div>
            <div class="output" id="output-div">
                <!--<input type="button" name="submit-search" value="Submit" onclick="search()"></input>-->
                <table class="out-table" id="output">
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Lit Center Tutor Sessions</th>
                        <th>Rented Tutor Sessions</th>
                        <th>Total</th>
                    </tr>
                </table>
            </div>
        </div>
        <div class="pre-auth" id="authorize-div" style="display:none">
            <div class="pre-auth-text">
                <h1>
                    Welcome to the litcenter super snooper website!!!<br>
                    Please sign in to an authorized account to view the info!!!<br>
                </h1>
            </div>
            <!--I feel terrible using center because it's deprecated but I swear nothing else would work-->
            <center>
                <button class="authorize" id="authorize-button" onclick="handleAuthClick(event)">
                    Authorize
                </button>
            </center>
        </div>
    </body>
</html>
